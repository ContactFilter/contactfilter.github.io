      <p>
        ContactFilter is a privacy-first spam filtering service that uses modern AI to block bots, spam messages, and

        form, ContactFilter analyzes messages in real time to determine whether they are legitimate or spam.
      </p>

      <h2>How ContactFilter Works</h2>
      <p>
        Every customer receives a unique endpoint address. Your website’s contact form sends submissions to that address
        instead of directly to your email. ContactFilter analyzes each message using heuristic rules and AI classification
        to determine spam probability. If the message is legitimate, it is forwarded instantly to your inbox. Spam can be
        discarded, forwarded to an alternate email, sent to your webhook, or stored in your own Supabase database using
        write-only access. We never store message content ourselves.
      </p>

      <h2>Why Use ContactFilter?</h2>
      <p>
        Traditional anti-spam tools like CAPTCHAs and honeypots are no longer effective against modern bots. ContactFilter
        prevents spam using real-time AI without adding friction to your users. It is ideal for businesses that need
        reliable, GDPR-friendly spam protection without compromising data privacy.
      </p>
